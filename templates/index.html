<!DOCTYPE html>
<html>
<head>

    <title>Sirius</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>

</head>

<body>
<div id="app">
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="">Sirius</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav d-lg-flex align-items-center">
            <router-link class="nav-item nav-link" active-class="active" to="/people">People</router-link>
            <router-link class="nav-item nav-link" active-class="active" to="/reports">Reports</router-link>
            <router-link class="nav-item nav-link" active-class="active" to="/actions">Actions</router-link>
            <router-link class="nav-item nav-link" active-class="active" to="/directories">Directories</router-link>
        </div>
        <div class="navbar-nav ml-auto d-lg-flex align-items-center">
                <div class="nav-item">
                    <a class="nav-link" href="accounts/logout?next=/"><span class="fa fa-user"></span>Logout</a>
                </div>
        </div>
    </div>
</nav>
<div class="container-fluid">

    <div class="row">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-10 ">
            <router-view></router-view>
        </div>
    </div>

</div>
</div>
<script>
const People = { template: '<div>people</div>' }
const Reports = { template: '<div>reports</div>' }
const Actions = { template: '<div>actions</div>' }
const Directories = { template: '<div>directories</div>' }

const routes = [
  { path: '/people', component: People },
  { path: '/reports', component: Reports },
  { path: '/actions', component: Actions },
  { path: '/directories', component: Directories },
]

const router = new VueRouter({
  routes // сокращённая запись для `routes: routes`
})

const app = new Vue({
  router
}).$mount('#app')
</script>
</body>
</html>
